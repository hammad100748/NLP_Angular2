<div class="col-sm-3"></div>
<div class="col-sm-6 mg-top">
  <div class="border">
    <div class="form-group">

    <select class="form-control s2-left" style="width: 50%;" [ngModel]="data.intent" (change)="selectIntent($event.target.value)">
      <option *ngFor="let intent of intents" value={{intent}}>{{intent}}</option>
    </select>
    </div>

    <div class="form-group">
      <div (mouseup)="showSelectedText()" class="form-control s2-left input2"> 
        {{data._text}}
      </div>
    </div>

    <div *ngFor="let entity of data.entities" class="form-group set-in">
      
     <label (click)="removeEntity(entity)" ><span class="fa fa-close" style="color: #b0c8e2 !important;"> </span></label> 
  
    <input value="{{entity.value}}" class="form-control s-left">
 
    <select class="form-control s-left" [ngModel]="entity.entity" (change)="selectEntity(entity,$event.target.value)">
      <option *ngFor="let entiti of entities" value={{entiti}}>{{entiti}}</option>
    </select>
</div>
<button (click)="validateJson()" class="btn btn-sm btn-success form-control s2-left" style="width: 25%;">Validate</button>
<div>
  
</div>

  </div>
</div>
